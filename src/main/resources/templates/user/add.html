<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
 th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

<title>Registration</title>
</head>
<body>
 <nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
   <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed"
     data-toggle="collapse" data-target="#navbar" aria-expanded="false"
     aria-controls="navbar">
     <span class="sr-only">Toggle navigation</span> <span
      class="icon-bar"></span> <span class="icon-bar"></span> <span
      class="icon-bar"></span>
    </button>
 
   </div>
   <div id="navbar" class="collapse navbar-collapse">
    <ul class="nav navbar-nav">
     <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
    </ul>
   </div>
  </div>
 </nav>

 <br>
 <br>
 <div class="container">
  <h2>Add User</h2>
  
  
  
  <div class="row">
   <div class="col-md-6 col-md-offset-3">
    <h1>Add User</h1>
    
    <form th:action="@{/user/add}" method="post">
     <div th:if="${param.error}">
      <div class="alert alert-danger">Invalid Name</div>
     </div>
     <div th:if="${param.logout}">
      <div class="alert alert-info">You have been logged out.</div>
     </div>
     <div class="form-group">
      <label for="firstName">First name</label>: <input type="text"
       id="firstName" name="firstName" class="form-control"
       autofocus="autofocus" placeholder="Username" />
     </div>
     
     <div class="form-group">
      <label for="lastName">Last name</label>: <input type="text"
       id="lastName" name="lastName" class="form-control"
       placeholder="lastName" />
     </div>
     
      <div class="form-group">
      <label for="email">E-mail</label>: <input type="email"
       id="email" name="email" class="form-control"
       autofocus="autofocus" placeholder="email" />
     </div>
     
        <div class="form-group">
      <label for="password">Password</label>: <input type="password"
       id="password" name="password" class="form-control"
       autofocus="autofocus" placeholder="Password" />
     </div>
     
     <div class="form-group">
      <div class="row">
       <div class="col-sm-6 col-sm-offset-3">
        <input type="submit" name="login-submit" id="save-submit"
         class="form-control btn btn-success" value="Save" />
       </div>
      </div>
     </div>
     <div class="form-group">
   
     </div>
    </form>
   </div>
  </div>
  
 
  <p>
   Welcome <span sec:authentication="principal.username">User</span>
  </p>
 </div>

 <script type="text/javascript"
  th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
 <script type="text/javascript"
  th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
