<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
 th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

<title>Registration</title>
</head>
<body>
 <nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
   <div class="navbar-header">
   </div>
   <div id="navbar" class="collapse navbar-collapse">
    <ul class="nav navbar-nav">
     <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
    </ul>
   </div>
  </div>
 </nav>

 <br>
 <br>
 <div class="container">
  <h2>User List</h2>
 <button sec:authorize="hasRole('ROLE_ADMIN')" type="button" th:onclick="window.location.href='/user/add'" class="btn btn-success">Add</button>
  <table class="table">
    <thead>
        <tr>
            <th> Id </th>
            <th> Nom </th>
            <th> Prenom </th>
             <th> email </th>
              <th> Action </th>
        </tr>
    </thead>
    <tbody>
	<tr th:if="${users.empty}">
            <td colspan="2"> Liste user vide </td>
        </tr>
        
        <tr th:each="user : ${users}">
         <td><span th:text="${user.id}"> id </span></td>
            <td><span th:text="${user.firstName}"> firstName </span></td>
            <td><span th:text="${user.lastName}"> lastName </span></td>
             <td><span th:text="${user.email}"> email </span></td>
              <td>
               <a  th:href="@{/user/edit(id=${user.id})}" > Modifier</a> 
               <a  th:href="@{/user/delete(id=${user.id})}" > Supprimer</a> 
                  
                  </td>
              
        </tr>
    </tbody>
</table>
 </div>

 <script type="text/javascript"
  th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
 <script type="text/javascript"
  th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
